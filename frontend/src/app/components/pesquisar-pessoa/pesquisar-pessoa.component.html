<div class="container mt-4">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2>Lista de Pessoas</h2>
      <button class="btn btn-primary" (click)="novaPessoa()">
        Nova Pessoa
      </button>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <div *ngIf="!loading && !error">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Sexo</th>
                <th>Altura</th>
                <th>Peso</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let pessoa of pessoas">
                <td>{{ pessoa.nome }}</td>
                <td>{{ pessoa.cpf }}</td>
                <td>{{ pessoa.data_nasc | date:'dd/MM/yyyy' }}</td>
                <td>{{ pessoa.sexo === 'M' ? 'Masculino' : 'Feminino' }}</td>
                <td>{{ pessoa.altura }}m</td>
                <td>{{ pessoa.peso }}kg</td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-sm btn-info me-2" (click)="verDetalhes(pessoa.cpf)">
                      Detalhes
                    </button>
                    <button class="btn btn-sm btn-warning me-2" (click)="editar(pessoa.cpf)">
                      Editar
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="excluir(pessoa.cpf)">
                      Excluir
                    </button>
                  </div>
                </td>
              </tr>
              <tr *ngIf="pessoas.length === 0">
                <td colspan="7" class="text-center">Nenhuma pessoa cadastrada</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
